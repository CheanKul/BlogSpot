<mat-card class="example-card">
  <mat-card-header (click)="collapsDetails()">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{Card.Header}}</mat-card-title>
    <mat-card-subtitle>{{Card.SubTitile}}</mat-card-subtitle>
  </mat-card-header>
  
  <img mat-card-image [ngClass]="Hide" [src]="Card.imgURL" alt="Photo of a Shiba Inu">    
  
  <mat-card-content  [ngClass]="Hide">    
    <p>{{Card.Content}}
    </p>
  </mat-card-content>
  <mat-card-actions  [ngClass]="Hide">
    <button mat-button >LIKE</button>
    <button mat-button >SHARE</button>
  </mat-card-actions>
</mat-card>
